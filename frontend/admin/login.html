<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    </style>
</head>
<body class="login-page">
    <!-- Navigation Bar -->
    <nav class="admin-navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-brand">Portfolio<span>.</span></a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link home-link">
                    <span>üè†</span>
                    <span class="nav-text">Visit Homepage</span>
                </a>
                <a href="#" class="nav-link" onclick="history.back()">
                    <span>‚Ü©</span>
                    <span class="nav-text">Go Back</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Animated Icon -->
            <div class="login-icon">
                <span class="icon">üîê</span>
            </div>
            
            <!-- Header -->
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Welcome back! Please login to continue.</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember"> 
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <span>Login to Dashboard</span>
                    <span class="btn-spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div id="login-message" class="message"></div>
            
            <!-- Admin Info Card -->
            <div class="admin-info">
                <h3>Demo Credentials</h3>
                <p><span class="info-icon">üìß</span> Email: <code>admin@portfolio.com</code></p>
                <p><span class="info-icon">üîë</span> Password: <code>admin123</code></p>
                <p class="demo-warning">‚ö†Ô∏è For demo purposes only. Change in production.</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://portfolio-backend-uyru.onrender.com/api';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üîì';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Form submission with loading state
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const messageDiv = document.getElementById('login-message');
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('span:first-child');
            const btnSpinner = loginBtn.querySelector('.btn-spinner');
            
            try {
                // Show loading state
                btnText.style.opacity = '0.7';
                btnSpinner.style.display = 'inline-block';
                loginBtn.disabled = true;
                messageDiv.style.display = 'none';
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success && result.token) {
                    // Store token with optional remember me
                    if (remember) {
                        localStorage.setItem('adminToken', result.token);
                    } else {
                        sessionStorage.setItem('adminToken', result.token);
                    }
                    
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.style.display = 'block';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Login failed. Please check your credentials.';
                    messageDiv.style.display = 'block';
                    
                    // Reset button
                    btnText.style.opacity = '1';
                    btnSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Connection error. Please try again.';
                messageDiv.style.display = 'block';
                
                // Reset button
                btnText.style.opacity = '1';
                btnSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Auto-fill demo credentials (optional)
        document.addEventListener('DOMContentLoaded', () => {
            // For demo purposes, you can auto-fill credentials
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('email').value = 'admin@portfolio.com';
                document.getElementById('password').value = 'admin123';
            }
        });

        // Add keyboard shortcut to focus on email input (Ctrl+L)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('email').focus();
            }
        });

        // Smooth page transition
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease';
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });

        // Add responsive class for mobile
        function checkMobile() {
            if (window.innerWidth <= 768) {
                document.body.classList.add('mobile-view');
            } else {
                document.body.classList.remove('mobile-view');
            }
        }
        
        window.addEventListener('load', checkMobile);
        window.addEventListener('resize', checkMobile);
    </script>
</body>
</html>
