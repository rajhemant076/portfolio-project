<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Education</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="skills.html">Skills</a>
                <a href="education.html" class="active">Education</a>
                <a href="messages.html">Messages</a>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </aside>
        
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" id="mobile-menu-btn">☰</button>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Manage Education</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddForm()">+ Add New</button>
                </div>
            </header>
            
            <div id="add-form" class="form-card" style="display: none;">
                <h2>Add/Edit Education</h2>
                <form id="education-form">
                    <input type="hidden" id="education-id">
                    
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input type="text" id="degree" placeholder="e.g., Bachelor of Science in Computer Science" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="college">College/University</label>
                        <input type="text" id="college" placeholder="e.g., Stanford University" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" placeholder="e.g., 2018 - 2022" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" rows="3" placeholder="e.g., GPA: 3.8/4.0, Dean's List, Relevant coursework..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Education</button>
                        <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
                    </div>
                </form>
                
                <div id="form-message" class="message"></div>
            </div>
            
            <div class="data-table">
                <h2>All Education</h2>
                <div id="education-list"></div>
            </div>
        </main>
    </div>

    <script src="../js/admin-auth.js"></script>
    <script>
        const API_URL = 'https://portfolio-backend-uyru.onrender.com/api';
        const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
        
        // Check token
        if (!token) {
            alert('Please login first');
            window.location.href = 'login.html';
        }
        
        let editMode = false;

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (menuBtn && sidebar && overlay) {
                menuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                    menuBtn.innerHTML = sidebar.classList.contains('active') ? '✕' : '☰';
                });
                
                overlay.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    menuBtn.innerHTML = '☰';
                });
            }
        });

        function showAddForm() {
            document.getElementById('add-form').style.display = 'block';
            document.getElementById('education-form').reset();
            document.getElementById('education-id').value = '';
            editMode = false;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideForm() {
            document.getElementById('add-form').style.display = 'none';
            document.getElementById('education-form').reset();
            document.getElementById('form-message').className = 'message';
            document.getElementById('form-message').textContent = '';
        }

        async function loadEducation() {
            try {
                const response = await fetch(`${API_URL}/education`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                const educationList = document.getElementById('education-list');
                
                if (result.success && result.data.length > 0) {
                    educationList.innerHTML = result.data.map(edu => {
                        // Escape special characters for JSON string
                        const eduJson = JSON.stringify(edu).replace(/'/g, "\\'");
                        return `
                            <div class="data-card">
                                <div class="data-card-header">
                                    <div class="education-info">
                                        <h3>${edu.degree}</h3>
                                        <p class="education-meta"><strong>${edu.college}</strong> | ${edu.duration}</p>
                                    </div>
                                    <div class="data-card-actions">
                                        <button class="btn btn-small btn-primary" onclick='editEducation(${eduJson})'>Edit</button>
                                        <button class="btn btn-small btn-danger" onclick="deleteEducation('${edu._id}')">Delete</button>
                                    </div>
                                </div>
                                ${edu.description ? `<p class="education-description">${edu.description}</p>` : ''}
                            </div>
                        `;
                    }).join('');
                } else {
                    educationList.innerHTML = '<p class="no-data">No education found. Add your first education!</p>';
                }
            } catch (error) {
                console.error('Error loading education:', error);
            }
        }

        function editEducation(edu) {
            editMode = true;
            document.getElementById('add-form').style.display = 'block';
            document.getElementById('education-id').value = edu._id;
            document.getElementById('degree').value = edu.degree;
            document.getElementById('college').value = edu.college;
            document.getElementById('duration').value = edu.duration;
            document.getElementById('description').value = edu.description || '';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteEducation(id) {
            if (!confirm('Are you sure you want to delete this education?')) return;
            
            try {
                const response = await fetch(`${API_URL}/education/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                
                if (result.success) {
                    loadEducation();
                } else {
                    alert('Failed to delete education');
                }
            } catch (error) {
                console.error('Error deleting education:', error);
            }
        }

        document.getElementById('education-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const educationData = {
                degree: document.getElementById('degree').value,
                college: document.getElementById('college').value,
                duration: document.getElementById('duration').value,
                description: document.getElementById('description').value
            };
            
            const educationId = document.getElementById('education-id').value;
            const url = editMode ? `${API_URL}/education/${educationId}` : `${API_URL}/education`;
            const method = editMode ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(educationData)
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                const messageDiv = document.getElementById('form-message');
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = editMode ? 'Education updated successfully!' : 'Education added successfully!';
                    
                    setTimeout(() => {
                        hideForm();
                        loadEducation();
                        messageDiv.className = 'message';
                        messageDiv.textContent = '';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Failed to save education';
                }
            } catch (error) {
                console.error('Error saving education:', error);
            }
        });

        window.addEventListener('DOMContentLoaded', loadEducation);
    </script>
</body>
</html>
