<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Messages</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="skills.html">Skills</a>
                <a href="education.html">Education</a>
                <a href="messages.html" class="active">Messages</a>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </aside>
        
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" id="mobile-menu-btn">☰</button>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Contact Messages</h1>
            </header>
            
            <div class="data-table">
                <div id="messages-list"></div>
            </div>
        </main>
    </div>

    <script src="../js/admin-auth.js"></script>
    <script>
        const API_URL = 'https://portfolio-backend-uyru.onrender.com/api';
        const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
        
        // Check token
        if (!token) {
            alert('Please login first');
            window.location.href = 'login.html';
        }

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (menuBtn && sidebar && overlay) {
                menuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                    menuBtn.innerHTML = sidebar.classList.contains('active') ? '✕' : '☰';
                });
                
                overlay.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    menuBtn.innerHTML = '☰';
                });
            }
        });

        async function loadMessages() {
            try {
                const response = await fetch(`${API_URL}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                const messagesList = document.getElementById('messages-list');
                
                if (result.success && result.data.length > 0) {
                    messagesList.innerHTML = result.data.map(msg => {
                        const date = new Date(msg.createdAt).toLocaleString();
                        return `
                            <div class="data-card message-card">
                                <div class="data-card-header">
                                    <div class="message-info">
                                        <h3>${msg.name}</h3>
                                        <p class="message-email"><strong>Email:</strong> ${msg.email}</p>
                                        <p class="message-date">${date}</p>
                                    </div>
                                    <div class="data-card-actions">
                                        <button class="btn btn-danger btn-small" onclick="deleteMessage('${msg._id}')">Delete</button>
                                    </div>
                                </div>
                                <div class="message-content">
                                    <p>${msg.message}</p>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    messagesList.innerHTML = '<p class="no-data">No messages yet.</p>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this message?')) return;
            
            try {
                const response = await fetch(`${API_URL}/messages/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                
                if (result.success) {
                    loadMessages();
                } else {
                    alert('Failed to delete message');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
