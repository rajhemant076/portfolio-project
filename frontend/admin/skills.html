<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Skills</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="skills.html" class="active">Skills</a>
                <a href="education.html">Education</a>
                <a href="messages.html">Messages</a>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Manage Skills</h1>
                <button class="btn btn-primary" onclick="showAddForm()">Add New Skill Category</button>
            </header>
            
            <div id="add-form" class="form-card" style="display: none;">
                <h2>Add/Edit Skill Category</h2>
                <form id="skill-form">
                    <input type="hidden" id="skill-id">
                    
                    <div class="form-group">
                        <label for="category">Category Name</label>
                        <input type="text" id="category" placeholder="e.g., Frontend, Backend, Tools" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills">Skills (comma separated)</label>
                        <input type="text" id="skills" placeholder="React, Vue.js, Angular" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Skills</button>
                        <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
                    </div>
                </form>
                
                <div id="form-message" class="message"></div>
            </div>
            
            <div class="data-table">
                <h2>All Skill Categories</h2>
                <div id="skills-list"></div>
            </div>
        </main>
    </div>

    <script src="../js/admin-auth.js"></script>
    <script>
        const API_URL = 'https://portfolio-backend-uyru.onrender.com/api';
        const token = localStorage.getItem('adminToken');
        let editMode = false;

        function showAddForm() {
            document.getElementById('add-form').style.display = 'block';
            document.getElementById('skill-form').reset();
            document.getElementById('skill-id').value = '';
            editMode = false;
        }

        function hideForm() {
            document.getElementById('add-form').style.display = 'none';
            document.getElementById('skill-form').reset();
        }

        async function loadSkills() {
            try {
                const response = await fetch(`${API_URL}/skills`);
                const result = await response.json();
                
                const skillsList = document.getElementById('skills-list');
                
                if (result.success && result.data.length > 0) {
                    skillsList.innerHTML = result.data.map(skill => `
                        <div class="data-card">
                            <div class="data-card-header">
                                <h3>${skill.category}</h3>
                                <div class="data-card-actions">
                                    <button class="btn btn-small" onclick='editSkill(${JSON.stringify(skill)})'>Edit</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteSkill('${skill._id}')">Delete</button>
                                </div>
                            </div>
                            <p><strong>Skills:</strong> ${skill.skills.join(', ')}</p>
                        </div>
                    `).join('');
                } else {
                    skillsList.innerHTML = '<p>No skills found. Add your first skill category!</p>';
                }
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        function editSkill(skill) {
            editMode = true;
            document.getElementById('add-form').style.display = 'block';
            document.getElementById('skill-id').value = skill._id;
            document.getElementById('category').value = skill.category;
            document.getElementById('skills').value = skill.skills.join(', ');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteSkill(id) {
            if (!confirm('Are you sure you want to delete this skill category?')) return;
            
            try {
                const response = await fetch(`${API_URL}/skills/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadSkills();
                } else {
                    alert('Failed to delete skill');
                }
            } catch (error) {
                console.error('Error deleting skill:', error);
            }
        }

        document.getElementById('skill-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const skillData = {
                category: document.getElementById('category').value,
                skills: document.getElementById('skills').value.split(',').map(s => s.trim())
            };
            
            const skillId = document.getElementById('skill-id').value;
            const url = editMode ? `${API_URL}/skills/${skillId}` : `${API_URL}/skills`;
            const method = editMode ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(skillData)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('form-message');
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = editMode ? 'Skills updated successfully!' : 'Skills added successfully!';
                    
                    setTimeout(() => {
                        hideForm();
                        loadSkills();
                        messageDiv.className = 'message';
                        messageDiv.textContent = '';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Failed to save skills';
                }
            } catch (error) {
                console.error('Error saving skills:', error);
            }
        });

        window.addEventListener('DOMContentLoaded', loadSkills);
    </script>
</body>
</html>
