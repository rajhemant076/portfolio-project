<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="skills.html">Skills</a>
                <a href="education.html">Education</a>
                <a href="messages.html">Messages</a>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </aside>
        
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" id="mobile-menu-btn">☰</button>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Manage Profile</h1>
            </header>
            
            <div class="form-card">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role / Title</label>
                        <input type="text" id="role" placeholder="e.g., Full Stack Developer" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="about">About Me</label>
                        <textarea id="about" rows="5" placeholder="Write something about yourself..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="profileImage">Profile Image URL</label>
                        <input type="url" id="profileImage" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="resumeLink">Resume Link</label>
                        <input type="url" id="resumeLink" placeholder="https://example.com/resume.pdf">
                    </div>
                    
                    <h3 class="social-links-title">Social Links</h3>
                    
                    <div class="form-group">
                        <label for="github">GitHub URL</label>
                        <input type="url" id="github" placeholder="https://github.com/username">
                    </div>
                    
                    <div class="form-group">
                        <label for="linkedin">LinkedIn URL</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username">
                    </div>
                    
                    <div class="form-group">
                        <label for="twitter">Twitter URL</label>
                        <input type="url" id="twitter" placeholder="https://twitter.com/username">
                    </div>
                    
                    <div class="form-group">
                        <label for="instagram">Instagram URL</label>
                        <input type="url" id="instagram" placeholder="https://instagram.com/username">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
                
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>

    <script src="../js/admin-auth.js"></script>
    <script>
        const API_URL = 'https://portfolio-backend-uyru.onrender.com/api';
        
        // Get token from storage
        const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
        
        // Check token
        if (!token) {
            alert('Session expired. Please login again.');
            window.location.href = 'login.html';
        }

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (menuBtn && sidebar && overlay) {
                menuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                    menuBtn.innerHTML = sidebar.classList.contains('active') ? '✕' : '☰';
                });
                
                overlay.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    menuBtn.innerHTML = '☰';
                });
            }
        });

        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    localStorage.removeItem('adminToken');
                    sessionStorage.removeItem('adminToken');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                
                if (result.success) {
                    const profile = result.data;
                    document.getElementById('name').value = profile.name || '';
                    document.getElementById('role').value = profile.role || '';
                    document.getElementById('about').value = profile.about || '';
                    document.getElementById('profileImage').value = profile.profileImage || '';
                    document.getElementById('resumeLink').value = profile.resumeLink || '';
                    
                    if (profile.socials) {
                        document.getElementById('github').value = profile.socials.github || '';
                        document.getElementById('linkedin').value = profile.socials.linkedin || '';
                        document.getElementById('twitter').value = profile.socials.twitter || '';
                        document.getElementById('instagram').value = profile.socials.instagram || '';
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const profileData = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                about: document.getElementById('about').value,
                profileImage: document.getElementById('profileImage').value,
                resumeLink: document.getElementById('resumeLink').value,
                socials: {
                    github: document.getElementById('github').value,
                    linkedin: document.getElementById('linkedin').value,
                    twitter: document.getElementById('twitter').value,
                    instagram: document.getElementById('instagram').value
                }
            };
            
            try {
                const response = await fetch(`${API_URL}/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    localStorage.removeItem('adminToken');
                    sessionStorage.removeItem('adminToken');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Profile updated successfully!';
                    
                    setTimeout(() => {
                        messageDiv.className = 'message';
                        messageDiv.textContent = '';
                    }, 3000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Failed to update profile';
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.textContent = 'An error occurred';
            }
        });

        // Load profile when page loads
        window.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
