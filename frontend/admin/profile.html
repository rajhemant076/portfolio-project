<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="skills.html">Skills</a>
                <a href="education.html">Education</a>
                <a href="messages.html">Messages</a>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Manage Profile</h1>
            </header>
            
            <div class="form-card">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role / Title</label>
                        <input type="text" id="role" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="about">About Me</label>
                        <textarea id="about" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="profileImage">Profile Image URL</label>
                        <input type="url" id="profileImage">
                    </div>
                    
                    <div class="form-group">
                        <label for="resumeLink">Resume Link</label>
                        <input type="url" id="resumeLink">
                    </div>
                    
                    <h3>Social Links</h3>
                    
                    <div class="form-group">
                        <label for="github">GitHub URL</label>
                        <input type="url" id="github">
                    </div>
                    
                    <div class="form-group">
                        <label for="linkedin">LinkedIn URL</label>
                        <input type="url" id="linkedin">
                    </div>
                    
                    <div class="form-group">
                        <label for="twitter">Twitter URL</label>
                        <input type="url" id="twitter">
                    </div>
                    
                    <div class="form-group">
                        <label for="instagram">Instagram URL</label>
                        <input type="url" id="instagram">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
                
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>

    <script src="../js/admin-auth.js"></script>
    <script>
        const API_URL = 'https://portfolio-backend-uyru.onrender.com/api';
        const token = localStorage.getItem('adminToken');

        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/profile`);
                const result = await response.json();
                
                if (result.success) {
                    const profile = result.data;
                    document.getElementById('name').value = profile.name || '';
                    document.getElementById('role').value = profile.role || '';
                    document.getElementById('about').value = profile.about || '';
                    document.getElementById('profileImage').value = profile.profileImage || '';
                    document.getElementById('resumeLink').value = profile.resumeLink || '';
                    
                    if (profile.socials) {
                        document.getElementById('github').value = profile.socials.github || '';
                        document.getElementById('linkedin').value = profile.socials.linkedin || '';
                        document.getElementById('twitter').value = profile.socials.twitter || '';
                        document.getElementById('instagram').value = profile.socials.instagram || '';
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const profileData = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                about: document.getElementById('about').value,
                profileImage: document.getElementById('profileImage').value,
                resumeLink: document.getElementById('resumeLink').value,
                socials: {
                    github: document.getElementById('github').value,
                    linkedin: document.getElementById('linkedin').value,
                    twitter: document.getElementById('twitter').value,
                    instagram: document.getElementById('instagram').value
                }
            };
            
            try {
                const response = await fetch(`${API_URL}/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Profile updated successfully!';
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Failed to update profile';
                }
                
                setTimeout(() => {
                    messageDiv.className = 'message';
                    messageDiv.textContent = '';
                }, 3000);
            } catch (error) {
                console.error('Error updating profile:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.textContent = 'An error occurred';
            }
        });

        window.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
