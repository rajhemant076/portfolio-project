<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="projects.html" class="active">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="skills.html">Skills</a>
                <a href="education.html">Education</a>
                <a href="messages.html">Messages</a>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </aside>
        
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" id="mobile-menu-btn">☰</button>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Manage Projects</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddForm()">+ Add New</button>
                </div>
            </header>
            
            <div id="add-form" class="form-card" style="display: none;">
                <h2>Add/Edit Project</h2>
                <form id="project-form">
                    <input type="hidden" id="project-id">
                    
                    <div class="form-group">
                        <label for="title">Project Title</label>
                        <input type="text" id="title" placeholder="e.g., E-commerce Website" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="Project description..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="techStack">Tech Stack (comma separated)</label>
                        <input type="text" id="techStack" placeholder="React, Node.js, MongoDB">
                    </div>
                    
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="githubLink">GitHub Link</label>
                        <input type="url" id="githubLink" placeholder="https://github.com/username/project">
                    </div>
                    
                    <div class="form-group">
                        <label for="liveLink">Live Demo Link</label>
                        <input type="url" id="liveLink" placeholder="https://project-demo.com">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Project</button>
                        <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
                    </div>
                </form>
                
                <div id="form-message" class="message"></div>
            </div>
            
            <div class="data-table">
                <h2>All Projects</h2>
                <div id="projects-list"></div>
            </div>
        </main>
    </div>

    <script src="../js/admin-auth.js"></script>
    <script>
        const API_URL = 'https://portfolio-backend-uyru.onrender.com/api';
        const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
        
        // Check token
        if (!token) {
            alert('Please login first');
            window.location.href = 'login.html';
        }
        
        let editMode = false;

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (menuBtn && sidebar && overlay) {
                menuBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                    menuBtn.innerHTML = sidebar.classList.contains('active') ? '✕' : '☰';
                });
                
                overlay.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    menuBtn.innerHTML = '☰';
                });
            }
        });

        function showAddForm() {
            document.getElementById('add-form').style.display = 'block';
            document.getElementById('project-form').reset();
            document.getElementById('project-id').value = '';
            editMode = false;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideForm() {
            document.getElementById('add-form').style.display = 'none';
            document.getElementById('project-form').reset();
        }

        async function loadProjects() {
            try {
                const response = await fetch(`${API_URL}/projects`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                const projectsList = document.getElementById('projects-list');
                
                if (result.success && result.data.length > 0) {
                    projectsList.innerHTML = result.data.map(project => `
                        <div class="data-card">
                            <div class="data-card-header">
                                <h3>${project.title}</h3>
                                <div class="data-card-actions">
                                    <button class="btn btn-small btn-primary" onclick='editProject(${JSON.stringify(project).replace(/'/g, "\\'")})'>Edit</button>
                                    <button class="btn btn-small btn-danger" onclick="deleteProject('${project._id}')">Delete</button>
                                </div>
                            </div>
                            <p class="project-description">${project.description}</p>
                            <p class="project-tech"><strong>Tech:</strong> ${project.techStack.join(', ')}</p>
                            <div class="project-links">
                                ${project.githubLink ? `<a href="${project.githubLink}" target="_blank" class="btn-small">GitHub</a>` : ''}
                                ${project.liveLink ? `<a href="${project.liveLink}" target="_blank" class="btn-small">Live Demo</a>` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    projectsList.innerHTML = '<p class="no-data">No projects found. Add your first project!</p>';
                }
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        function editProject(project) {
            editMode = true;
            document.getElementById('add-form').style.display = 'block';
            document.getElementById('project-id').value = project._id;
            document.getElementById('title').value = project.title;
            document.getElementById('description').value = project.description;
            document.getElementById('techStack').value = project.techStack.join(', ');
            document.getElementById('imageUrl').value = project.imageUrl || '';
            document.getElementById('githubLink').value = project.githubLink || '';
            document.getElementById('liveLink').value = project.liveLink || '';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;
            
            try {
                const response = await fetch(`${API_URL}/projects/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                
                if (result.success) {
                    loadProjects();
                } else {
                    alert('Failed to delete project');
                }
            } catch (error) {
                console.error('Error deleting project:', error);
            }
        }

        document.getElementById('project-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const projectData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                techStack: document.getElementById('techStack').value.split(',').map(s => s.trim()),
                imageUrl: document.getElementById('imageUrl').value,
                githubLink: document.getElementById('githubLink').value,
                liveLink: document.getElementById('liveLink').value
            };
            
            const projectId = document.getElementById('project-id').value;
            const url = editMode ? `${API_URL}/projects/${projectId}` : `${API_URL}/projects`;
            const method = editMode ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(projectData)
                });
                
                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await response.json();
                const messageDiv = document.getElementById('form-message');
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = editMode ? 'Project updated successfully!' : 'Project added successfully!';
                    
                    setTimeout(() => {
                        hideForm();
                        loadProjects();
                        messageDiv.className = 'message';
                        messageDiv.textContent = '';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Failed to save project';
                }
            } catch (error) {
                console.error('Error saving project:', error);
            }
        });

        window.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
