<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Experience</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html" class="active">Experience</a>
                <a href="skills.html">Skills</a>
                <a href="education.html">Education</a>
                <a href="messages.html">Messages</a>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Manage Experience</h1>
                <button class="btn btn-primary" onclick="showAddForm()">Add New Experience</button>
            </header>
            
            <div id="add-form" class="form-card" style="display: none;">
                <h2>Add/Edit Experience</h2>
                <form id="experience-form">
                    <input type="hidden" id="experience-id">
                    
                    <div class="form-group">
                        <label for="role">Job Role</label>
                        <input type="text" id="role" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" placeholder="Jan 2022 - Present" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="points">Key Points (one per line)</label>
                        <textarea id="points" rows="6" placeholder="Developed new features&#10;Led team of 5 developers&#10;Improved performance by 40%"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Experience</button>
                        <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
                    </div>
                </form>
                
                <div id="form-message" class="message"></div>
            </div>
            
            <div class="data-table">
                <h2>All Experience</h2>
                <div id="experience-list"></div>
            </div>
        </main>
    </div>

    <script src="../js/admin-auth.js"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('adminToken');
        let editMode = false;

        function showAddForm() {
            document.getElementById('add-form').style.display = 'block';
            document.getElementById('experience-form').reset();
            document.getElementById('experience-id').value = '';
            editMode = false;
        }

        function hideForm() {
            document.getElementById('add-form').style.display = 'none';
            document.getElementById('experience-form').reset();
        }

        async function loadExperience() {
            try {
                const response = await fetch(`${API_URL}/experience`);
                const result = await response.json();
                
                const experienceList = document.getElementById('experience-list');
                
                if (result.success && result.data.length > 0) {
                    experienceList.innerHTML = result.data.map(exp => `
                        <div class="data-card">
                            <div class="data-card-header">
                                <div>
                                    <h3>${exp.role}</h3>
                                    <p><strong>${exp.company}</strong> | ${exp.duration}</p>
                                </div>
                                <div class="data-card-actions">
                                    <button class="btn btn-small" onclick='editExperience(${JSON.stringify(exp)})'>Edit</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteExperience('${exp._id}')">Delete</button>
                                </div>
                            </div>
                            <ul>
                                ${exp.points.map(point => `<li>${point}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('');
                } else {
                    experienceList.innerHTML = '<p>No experience found. Add your first experience!</p>';
                }
            } catch (error) {
                console.error('Error loading experience:', error);
            }
        }

        function editExperience(exp) {
            editMode = true;
            document.getElementById('add-form').style.display = 'block';
            document.getElementById('experience-id').value = exp._id;
            document.getElementById('role').value = exp.role;
            document.getElementById('company').value = exp.company;
            document.getElementById('duration').value = exp.duration;
            document.getElementById('points').value = exp.points.join('\n');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteExperience(id) {
            if (!confirm('Are you sure you want to delete this experience?')) return;
            
            try {
                const response = await fetch(`${API_URL}/experience/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadExperience();
                } else {
                    alert('Failed to delete experience');
                }
            } catch (error) {
                console.error('Error deleting experience:', error);
            }
        }

        document.getElementById('experience-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const experienceData = {
                role: document.getElementById('role').value,
                company: document.getElementById('company').value,
                duration: document.getElementById('duration').value,
                points: document.getElementById('points').value.split('\n').filter(p => p.trim())
            };
            
            const experienceId = document.getElementById('experience-id').value;
            const url = editMode ? `${API_URL}/experience/${experienceId}` : `${API_URL}/experience`;
            const method = editMode ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(experienceData)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('form-message');
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = editMode ? 'Experience updated successfully!' : 'Experience added successfully!';
                    
                    setTimeout(() => {
                        hideForm();
                        loadExperience();
                        messageDiv.className = 'message';
                        messageDiv.textContent = '';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Failed to save experience';
                }
            } catch (error) {
                console.error('Error saving experience:', error);
            }
        });

        window.addEventListener('DOMContentLoaded', loadExperience);
    </script>
</body>
</html>
